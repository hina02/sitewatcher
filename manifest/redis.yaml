apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  host: "redis"
  port: "16379"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports: 
          - containerPort: 6379
        volumeMounts:
        - name: redis
          mountPath: /data

        readinessProbe:
          exec:
            command:  ["redis-cli", "ping"]
          initialDelaySeconds: 5
          timeoutSeconds: 3
          
      volumes:
        - name: redis
          persistentVolumeClaim:
            claimName: redis

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - port: 16379
    targetPort: 6379