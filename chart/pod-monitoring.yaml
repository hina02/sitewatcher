# GKE監視設定にPrometheusデータを追加
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: sitewatcher-monitoring
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sitewatcher
  endpoints:
  - port: 8000       
    path: /metrics   
    interval: 30s    